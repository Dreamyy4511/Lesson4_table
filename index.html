<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="0.5px" width="800px height=500px">
        <tr style="background-color: blue">
            <td colspan="3"><center>MY FIRST TABLE</center></td>
        </tr>
        <tr style="background-color: blue">
            <td><center>First cell</center></td>
            <td><center>Second cell</center></td>
            <td style="background-color: yellow" rowspan="3"><center>6 cells merged together</center></td>
        </tr>
        <tr style="background-color: yellow">
            <td colspan="2"><center>2 cells merged together</center></td>
        </tr>
        <tr style="background-color: yellow">
            <td><center>1st cell<p>3rd row</center></p></td>
            <td><center>2nd cell<p>3rd row</center></p></td>
        </tr>
        <tr style="background-color: yellow">
            <td colspan="3"><center>Do you like tables?<p>-Nope</p></center></td>
        </tr>
    </table>
</body>
</html>
